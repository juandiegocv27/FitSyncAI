<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercitándose con IA</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crea tu Rutina de Ejercicio con IA</h1>
        <form id="routine-form">
            <label for="tools">Herramientas disponibles:</label>
            <input type="text" id="tools" name="tools">

            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location">

            <label for="exercise_type">Tipo de ejercicio:</label>
            <input type="text" id="exercise_type" name="exercise_type">

            <button type="submit">Generar Rutina</button>
        </form>

        <!-- Espacio para mostrar la rutina generada -->
        <div id="routine-result"></div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
